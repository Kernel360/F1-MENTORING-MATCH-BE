spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/echall_local_db
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password: ${LOCAL_DB_PASSWORD}
      username: default



    mongodb:
      uri: mongodb://127.0.0.1:27017/${LOCAL_DB_NAME}
      username: ${LOCAL_DB_USERNAME}
      password: ${LOCAL_DB_PASSWORD}
