name: CICD Test
run-name: Running
on:
  push:
    branches:
      - deploy

env:
  AWS_REGION: ap-southeast-2
  AWS_S3_BUCKET: ep-ci-cd-test-bucket
  AWS_CODE_DEPLOY_APPLICATION: EnglishPlatform
  AWS_CODE_DEPLOY_GROUP: epgta

jobs:
  build-with-gradle:
    runs-on: ubuntu-20.04
    steps:
    - name: deploy 브랜치로 이동
      uses: actions/checkout@v3
      with:
        ref: deploy
    - name: JDK 17 설치
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
    - name: 프로젝트 빌드
      run: gradle clean build bootjar -x test
    - name: AWS credential 설정
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: ${{ env.AWS_REGION }}
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    - name: S3에 업로드
      run: aws deploy push --application-name ${{ env.AWS_CODE_DEPLOY_APPLICATION }} --ignore-hidden-files --s3-location s3://$AWS_S3_BUCKET/cicdtest/$GITHUB_SHA.zip --source .
    - name: EC2에 배포
      run: aws deploy create-deployment --application-name ${{ env.AWS_CODE_DEPLOY_APPLICATION }} --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name ${{ env.AWS_CODE_DEPLOY_GROUP }} --s3-location bucket=$AWS_S3_BUCKET,key=cicdtest/$GITHUB_SHA.zip,bundleType=zip
