spring:
  config:
    activate:
      on-profile: test
    import:
      - optional:file:.env[.properties]

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/biengual_test_db
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  flyway:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        ## 쿼리문을 보고 싶다면 true를 설정하거나 logback-test.xml에서 p6spy logger를 주석처리할 것
        show_sql: false